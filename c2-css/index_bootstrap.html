<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Getting started with CSS</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="display-1 text-primary">I am a level one heading</h1>

      <div class="card">
        <div class="card-body">
          <p>
            This is a paragraph of text. In the text is a
            <span class="badge badge-secondary">span element</span> and also a
            <a href="http://example.com">link</a>.
          </p>
        </div>
      </div>

      <p>
        This is the second paragraph. It contains an
        <em>emphasized</em> element.
      </p>

      <ul lass="list-group">
        <li class="list-group-item">Item one</li>
        <li class="list-group-item">Item two</li>
        <li class="list-group-item">Item <em>three</em></li>
      </ul>
    </div>
  </body>
</html>
